<section fxLayout="row wrap" fxLayoutAlign="center center">
    <form  [formGroup]="ownerForm" (ngSubmit) = "onClickSubmit(ownerForm.value)" >
      <mat-card fxFlex="100" fxFlex.xs="100%">
      
        <mat-card-title>Update information</mat-card-title>
        <mat-card-content >

          <mat-form-field [formGroup]="ownerForm"  style="width: 200px;">
            <input matInput type="number" placeholder="Id" formControlName="id" id="id" readonly>
          </mat-form-field>

          
          <mat-form-field [formGroup]="ownerForm"  style="width: 200px;">
            <input matInput type="text" placeholder="Truck number" formControlName="truck" id="truck" readonly>
            <mat-error *ngIf="hasError('truck', 'required')">Truck number is required</mat-error>
          </mat-form-field>


            <mat-form-field [formGroup]="ownerForm"  style="width: 200px;">
                <input matInput type="number" placeholder="Meter open" formControlName="meterOpen" id="meterOpen" >
                <mat-error *ngIf="hasError('meterOpen', 'required')">Meter information is required</mat-error>
              </mat-form-field>

              <mat-form-field [formGroup]="ownerForm"  style="width: 200px;">
                <input matInput type="number" placeholder="Meter close" formControlName="meterClose" id="meterClose" >
                <mat-error *ngIf="hasError('meterClose', 'required')">Meter information is required</mat-error>
              </mat-form-field>

              <mat-form-field [formGroup]="ownerForm"  style="width: 200px;">
                <input matInput type="number" placeholder="# Of extra points" formControlName="extraPoints" id="extraPoints" >
                <mat-error *ngIf="hasError('extraPoints', 'required')">Extra points info is required</mat-error>
              </mat-form-field>

            <mat-form-field [formGroup]="ownerForm"  style="width: 200px;">
              <input matInput type="text" placeholder="Customer" formControlName="customer" id="customer" readonly>
              <mat-error *ngIf="hasError('customer', 'required')">Customer is required</mat-error>
            </mat-form-field>

             <mat-form-field>
              <input matInput [ngxMatDatetimePicker]="start" placeholder="Choose (Start) date & time" formControlName="start" id="start">              
              <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>          
              <ngx-mat-datetime-picker #start [enableMeridian]="true"></ngx-mat-datetime-picker> 
              <mat-hint align="end">Start time required</mat-hint>
              <mat-error *ngIf="hasError('start', 'required')">End time is required</mat-error>
          </mat-form-field>
            
          <mat-form-field>
            <input matInput [ngxMatDatetimePicker]="end" placeholder="Choose (End) date & time" formControlName="end" id="end">              
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>          
            <ngx-mat-datetime-picker #end  [enableMeridian]="true"></ngx-mat-datetime-picker> 
            <mat-hint align="end">End time required</mat-hint>
            <mat-error *ngIf="hasError('end', 'required')">End time is required</mat-error>
        </mat-form-field>

   
        </mat-card-content>
        <mat-card-actions align="center">
          
            <button mat-raised-button color="primary" [disabled]="!ownerForm.valid" type="submit">{{elem ? 'Update' : 'Create'}}</button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
          </mat-card-actions>
      </mat-card>
    </form>
      
    </section>
