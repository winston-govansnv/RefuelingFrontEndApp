<section fxLayout="row wrap" fxLayoutAlign="center center">
    <form  [formGroup]="ownerForm" (ngSubmit) = "onClickSubmit(ownerForm.value)" >
      <mat-card fxFlex="100" fxFlex.xs="100%">
      
        <mat-card-title>{{elem ? 'Update information' : 'Add a new record'}}</mat-card-title>
        <mat-card-content >
          
            <mat-form-field [formGroup]="ownerForm" >
                <input matInput type="text" placeholder="Rolename" formControlName="rolename" id="rolename" >
                <mat-hint align="end">Not more then 20 characters long.</mat-hint>
                <mat-error *ngIf="hasError('rolename', 'required')">Name is required</mat-error>
                <mat-error *ngIf="hasError('rolename', 'maxlength')">You have more than 20 characters</mat-error>
            </mat-form-field>
                         
        </mat-card-content>
        <mat-card-actions align="center">
          
            <button mat-raised-button color="primary" [disabled]="!ownerForm.valid" type="submit">{{elem ? 'Update' : 'Create'}}</button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
          </mat-card-actions>
      </mat-card>
    </form>
      
    </section>
