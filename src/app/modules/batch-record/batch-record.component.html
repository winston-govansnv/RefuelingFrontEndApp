<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">    
    <div fxFlex="100"><div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" >


          <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef> Delivery datetime </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveryDate|date: "dd-MMM-yyyy" }} </td>
          </ng-container>
 
          <ng-container matColumnDef="numberOfPlannings">
            <th mat-header-cell *matHeaderCellDef> # of planning records </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfPlannings}} </td>
          </ng-container>
      
          <ng-container matColumnDef="numberOfDeliveries">
            <th mat-header-cell *matHeaderCellDef> # of delivery records </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfDeliveries}} </td>
          </ng-container>

          <ng-container matColumnDef="batchClosed">
            <th mat-header-cell *matHeaderCellDef> Batch approved? </th>
            <td mat-cell *matCellDef="let element"> {{element.batchClosed===1?'Yes':'No'}} </td>
          </ng-container>

          <ng-container matColumnDef="accept">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> 
                <button class="btn btn-success" mat-flat-button type="click" (click)="closeBatch()" [disabled]="(element.batchClosed===1 || element.numberOfPlannings===0)">Approve batch</button>                     
          </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div></div>

</div>
